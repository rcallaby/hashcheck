name: Build Hashcheck on Kali

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: kalilinux/kali-rolling

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y \
          build-essential \
          cmake \
          make \
          gcc \
          hashcat \
          rapidjson-dev \
          seclists

    - name: Compile Hashcheck
      run: |
        cd src
        make

    - name: Verify binary
      run: |
        ls -l src/hashcheck || { echo "‚ùå Binary not found"; exit 1; }

    - name: Run tests
      run: |
        chmod +x ./tests.sh
        ./test.sh
